<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Canceled</title>
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .cancel-container {
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cancel-icon {
      color: #dc3545;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="cancel-container">
    <div class="cancel-icon">âœ•</div>
    <h1>Payment Canceled</h1>
    <p>Your payment process was canceled. No charges were made to your account.</p>
    <a href="dashboard.html" class="btn">Return to Dashboard</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Store the canceled status to show a message on the dashboard
      sessionStorage.setItem('paymentStatus', 'canceled');
    });
  </script>
</body>
</html>
