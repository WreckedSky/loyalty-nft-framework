<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .success-container {
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .success-icon {
      color: #28a745;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ“</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your loyalty points will be added to your account soon.</p>
    <p>Transaction ID: <span id="transaction-id"></span></p>
    <a href="dashboard.html" class="btn">Return to Dashboard</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Extract transaction ID from URL parameters if available
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      
      if (sessionId) {
        document.getElementById('transaction-id').textContent = sessionId;
        console.log('Payment session ID:', sessionId); 
      } else {
        console.warn('No session ID found in URL');
        document.getElementById('transaction-id').textContent = 'Not available';
      }
      
      // Store the success status to show a message on the dashboard
      sessionStorage.setItem('paymentStatus', 'success');
      console.log('Set payment status in session storage');
    });
  </script>
</body>
</html>
